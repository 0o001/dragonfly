<!doctype html>
<style>
div {
  width: 100px;
  height: 100px;
  border: solid thin black;
  overflow: hidden;
ssoverflow-x: scroll;
  
}

#leftbox {
  overflow-y: scroll;
}

#rightbox {
  position: absolute;
  left: 120px;
  top: 8px;
  overflow-x: scroll;
}

</style>
<script>
window.onload = function()
{
  var left = document.querySelector("#leftbox");
  left.addEventListener("scroll", onScroll, false);

  var right = document.querySelector("#rightbox");
  for (var n=0, letter; letter="abcdefghijklmnopqrstuvwxyz".charAt(n); n++)
  {
    left.appendChild(document.createTextNode(letter));
    left.appendChild(document.createElement("br"));

    right.appendChild(document.createTextNode(new Array(100).join(letter)));
    right.appendChild(document.createElement("br"));
  }
}

function onScroll(evt)
{
  var right = document.querySelector("#rightbox");
  right.scrollTop = evt.target.scrollTop;
}
</script>


<div id="leftbox">
</div>

<div id="rightbox">
</div>
