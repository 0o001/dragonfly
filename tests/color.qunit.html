<!DOCTYPE html>
<html>
<head>
    <title>Dragonfly - Command Processor</title>
    <link rel="stylesheet" href="qunit/qunit.css" media="screen">
    <script src="qunit/qunit.js"></script>
    <script src="../src/scripts/colors.js"></script>


<script>

test("parse and serialize CSS color values", function()
{

  [
    {
      input: "red",
      hex: "#ff0000",
      rgb: "rgb(255, 0, 0)",
      rgba: "rgba(255, 0, 0, 1)",
      hsl: "hsl(0, 100%, 50%)",
      hsla: "hsla(0, 100%, 50%, 1)"
    },
    {
      input: "blue",
      hex: "#0000ff",
      rgb: "rgb(0, 0, 255)",
      rgba: "rgba(0, 0, 255, 1)",
      hsl: "hsl(240, 100%, 50%)",
      hsla: "hsla(240, 100%, 50%, 1)"
    },
    {
      input: "green",
      hex: "#008000",
      rgb: "rgb(0, 128, 0)",
      rgba: "rgba(0, 128, 0, 1)",
      hsl: "hsl(120, 100%, 25%)",
      hsla: "hsla(120, 100%, 25%, 1)"
    },
    {
      input: "lime",
      hex: "#00ff00",
      rgb: "rgb(0, 255, 0)",
      rgba: "rgba(0, 255, 0, 1)",
      hsl: "hsl(120, 100%, 50%)",
      hsla: "hsla(120, 100%, 50%, 1)"
    },
    {
      input: "yellow",
      hex: "#ffff00",
      rgb: "rgb(255, 255, 0)",
      rgba: "rgba(255, 255, 0, 1)",
      hsl: "hsl(60, 100%, 50%)",
      hsla: "hsla(60, 100%, 50%, 1)"
    },
    {
      input: "cyan",
      hex: "#00ffff",
      rgb: "rgb(0, 255, 255)",
      rgba: "rgba(0, 255, 255, 1)",
      hsl: "hsl(180, 100%, 50%)",
      hsla: "hsla(180, 100%, 50%, 1)"
    },
    {
      input: "magenta",
      hex: "#ff00ff",
      rgb: "rgb(255, 0, 255)",
      rgba: "rgba(255, 0, 255, 1)",
      hsl: "hsl(300, 100%, 50%)",
      hsla: "hsla(300, 100%, 50%, 1)"
    },
    {
      input: "black",
      hex: "#000000",
      rgb: "rgb(0, 0, 0)",
      rgba: "rgba(0, 0, 0, 1)",
      hsl: "hsl(0, 0%, 0%)",
      hsla: "hsla(0, 0%, 0%, 1)"
    },
    {
      input: "white",
      hex: "#ffffff",
      rgb: "rgb(255, 255, 255)",
      rgba: "rgba(255, 255, 255, 1)",
      hsl: "hsl(0, 0%, 100%)",
      hsla: "hsla(0, 0%, 100%, 1)"
    },
  ].forEach(function(t)
  {
    var c = new Color().parseCSSColor(t.input);
    var types =
    [
      Color.HEX,
      Color.RGB,
      Color.RGBA,
      Color.HSL,
      Color.HSLA
    ];
    types.forEach(function(type, index)
    { 
      equals(c.serializeToCSSColor(type), t[type]);
      var c2 = new Color().parseCSSColor(t[type]);
      types.forEach(function(inner_type, inner_index)
      { 
        equals(c2.serializeToCSSColor(inner_type), t[inner_type]);
      });
    });
  });
});




</script>

</head>
<body>
    <h1 id="qunit-header">Dragonfly - Buffer manager</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
