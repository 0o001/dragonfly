<!DOCTYPE html>
<html>
<head>
    <title>Dragonfly - Command Processor</title>
    <link rel="stylesheet" href="qunit/qunit.css" media="screen">
    <script src="qunit/qunit.js"></script>
    <script src="../src/scripts/uri.js"></script>


<script>


test("uri", function()
{ 
  var uri = new URI("http://edition.cnn.com/.element/ssi/intl/breaking_news/3.0/banner.html?csiID=csi1#hello");

  equals(uri.protocol, "http:");
  equals(uri.host, "edition.cnn.com");
  equals(uri.pathname, "/.element/ssi/intl/breaking_news/3.0/banner.html");
  equals(uri.search, "?csiID=csi1");
  equals(uri.hash, "#hello");
  equals(uri.filename, "banner.html");
  equals(uri.dir_pathname, "/.element/ssi/intl/breaking_news/3.0/");
  equals(uri.abs_dir, "http://edition.cnn.com/.element/ssi/intl/breaking_news/3.0/");

  var uri = new URI("foo.txt");

  equals(uri.protocol, "");
  equals(uri.host, "");
  equals(uri.pathname, "foo.txt");
  equals(uri.search, "");
  equals(uri.hash, "");
  equals(uri.filename, "foo.txt");
  equals(uri.dir_pathname, "");
  equals(uri.abs_dir, "");

});



</script>

</head>
<body>
    <h1 id="qunit-header">Dragonfly - Color class</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
</body>
</html>
